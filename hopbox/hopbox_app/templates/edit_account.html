<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Update Account</title>
    {% load static %}
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css"
        integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
</head>

<body>
    <nav class="navbar navbar-expand-lg navbar-white  bg-white mb-5" style="border-bottom: 3px solid #91B957;">
        <div class="container-fluid d-flex justify-content-evenly">
            <a class="navbar-brand ms-2 fw-bold active" href="/userdashboard">
                <img src="{% static 'images/HopBox-logo.png' %}" alt="logo_placeholder" width="340" height="155"
                    class="d-inline-block align-text-top rounded">
            </a>
            <!-- These three buttons need to match what Nina is doing -->
            <ul class="container nav nav-tabs fs-5">
                <li class="nav-item">
                    <a class="nav-link text-success m-3" href="/home">Home</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link text-success m-3" href="/cart">Cart</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link active m-3 " aria-current="page" href="/manage-account">Manage Account</a>
                </li>
            </ul>
            <p class="fs-5">
                Welcome, {{this_user.firstname}}  <br>   
                <a href="/logout" class="me-4 text-blue">Log-Off</a>
            </p>
        </div>
    </nav>
    <div class="container p-2 rounded" style="background-color: #91B957; width: 750px;">
        {% if messages %}
        <ul class="messages" style="list-style-type: none;">
            {% for message in messages %}
            <li {% if message.tags %} class="{{message.tags}}" {% endif %} style="color: black;">{{message}}
            </li>
            {% endfor %}
        </ul>
        {% endif %}
        <div class="offset-3">
            {% load crispy_forms_tags %}
            {% crispy AccountForm %}
        </div>
    </div>
</body>

</html>
