<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Log-in</title>
    {% load static %}
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css"
        integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
</head>
<body>
    <nav class="navbar navbar-expand-lg navbar-white  bg-white mb-3" style="border-bottom: 3px solid #91B957;">
        <div class="container-fluid">
            <a class="navbar-brand ms-2 fw-bold active" href="/home">
                <img src="{% static 'images/HopBox-logo.png' %}" alt="logo_placeholder" width="340" height="155" class="d-inline-block align-text-top rounded">
            </a>
            <ul class="navbar-nav me-auto">
            </ul>
            <p class="mt-2 fs-5">
                Don't have an account? |   
                <a href="/register" class="me-4 text-blue">Sign Up</a>
            </p>
        </div>
    </nav>
    <h1 class="container text-center fw-bold p-5 mt-5" style="font-size: 50px; color: green;">Welcome Back!</h1>
    {% if messages %}
    <ul class='container justify-content-center'>
        {% for message in messages %}
        <li class='text-danger' {% if message.tags %} class="{{message.tags}}"{% endif %}>{{message}}</li>
        {% endfor %}
    </ul>
    {% endif %}
    <div class="container d-flex justify-content-evenly mb-3 p-4">
        <div>
        <form class="p-5 rounded" style="background-color: #91B957;" action="/login/login-user/" method="POST">
            {% csrf_token %}
    
            <input type="email" class="form-control text-secondary mb-4" name="email" placeholder="email123@gmail.com">
            
            <input type="password" class="form-control text-secondary mb-4" name="password" placeholder="password">
            
            <button type="submit" class="mt-3 mb-5 btn-success m-5 col-4 p-2 text-center rounded">Log In</button>
            <br>
            <span class="fs-5">New Customer?</span> 
            <a href="/register" class="text-success fs-5 m-2">Sign Up</a>            
        </form>
    </div>
</body>
</html>
