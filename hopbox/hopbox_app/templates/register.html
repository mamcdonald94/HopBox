<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign Up</title>
    {% load static %}
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css"
        integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
</head>
<body>
    <nav class="navbar navbar-expand-lg navbar-white  bg-white mb-3" style="border-bottom: 3px solid #91B957;">
        <div class="container-fluid">
            <a class="navbar-brand ms-2 fw-bold active" href="/userdashboard">
                <img src="static/images/HopBox-logo.png" alt="logo_placeholder" width="340" height="155" class="d-inline-block align-text-top rounded">
            </a>
            <ul class="navbar-nav me-auto">
            </ul>
            <p class="mt-2 fs-5">
                Already have an account? |   
                <a href="/logout" class="me-4 text-blue">Log In</a>
            </p>
        </div>
    </nav>
    <h1 class="container text-center fw-bold p-2 mt-5 mb-5" style="font-size: 50px; color: green;">SIGN UP!</h1>
    {% if messages %}
        <ul class='container'>
            {% for message in messages %}
            <li class='text-danger' {% if message.tags %} class="{{message.tags}}"{% endif %}>{{message}}</li>
            {% endfor %}
        </ul>
        {% endif %}
        <div>
        
            <form class="container p-2 rounded" style="background-color: #91B957;" action="/register" method="POST">
                {% csrf_token %}
                <h3 class="container col-4 mt-5 p-2">Personal Info:</h3>
                <div class="container col-3 justify-content-center mt-4 mb-3">
                    <input class="form-control mb-3 text-secondary" placeholder="First_name" type="text" name="first_name">

                    <input type="text" name="last_name" placeholder="Last_name" class="form-control col-4 mb-3 text-secondary" id="">
<!--     
                    <input type="text" name="username" class="form-control mb-3 text-secondary" placeholder='username'> -->
    
                    <input type="email" class="form-control mb-3 text-secondary" name="email" placeholder="email123@gmail.com">
    
                    <input type="password" class="form-control mb-3 text-secondary" name="password" placeholder="password">
    
                    <input type="password"  class="form-control mb-3" name="confirm_pw" placeholder="confirm_password">
                </div>
                    
                <h3 class="container col-4 mt-5 p-2">Shipping Info:</h3>
                <div class="container col-2 justify-content-center mt-4 mb-3">
                    <input type="text" class="form-control mb-3 text-secondary" name="street_address" placeholder="Street Address">
                    <div class="container d-flex col-12 justify-content-evenly">
                        <input type="text"  class="form-control m-1"  name="city_address" placeholder="City">
                        <input type="text" class="form-control m-1" name="state_address" placeholder="ST">
                    </div>
    
                    <button type="submit" class="mt-3 mb-5 btn-success col-8 m-4 p-2 text-center fw-bold rounded">Register</button>
                </div>
            </form>
        </div>
    </div>
</body>
</html>
