<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign Up</title>
    <!-- {% load static %} -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css"
        integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
</head>

<body>
    <nav class="navbar navbar-expand-lg navbar-white  bg-white mb-5" style="border-bottom: 3px solid #91B957;">
        <div class="container-fluid d-flex justify-content-evenly">
            <a class="navbar-brand ms-2 fw-bold active" href="/userdashboard">
                <img src="HopBox-logo.png" alt="logo_placeholder" width="340" height="155"
                    class="d-inline-block align-text-top rounded">
            </a>
            <ul class="container nav nav-tabs fs-5">
                <li class="nav-item">
                    <a class="nav-link text-success m-3 " href="#">Home</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link text-success m-3" href="#">Cart</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link active m-3 " aria-current="page" href="#">Manage Account</a>
                </li>
            </ul>
            <p class="fs-5">
                Welcome, {{request.session.first_name}}  <br>   
                <a href="/logout" class="me-4 text-blue">Log-Off</a>
            </p>
        </div>
    </nav>
    <!-- {% if messages %}
        <ul class='container'>
            {% for message in messages %}
            <li class='text-danger' {% if message.tags %} class="{{message.tags}}"{% endif %}>{{message}}</li>
            {% endfor %}
        </ul>
        {% endif %} -->
    <div>
        <form class="container p-2 rounded" style="background-color: #91B957;" action="/register" method="POST">
            <!-- {% csrf_token %} -->
            <h3 class="container col-4 mt-5 p-2">Personal Info:</h3>
            <div class="container col-3 justify-content-center mt-4 mb-3">
                <input class="form-control mb-3 border border-danger" value="{{logged_user.first_name}}" type="text"
                    name="first_name">

                <input type="text" name="last_name" value="{{logged_user.last_name}}"
                    class="form-control col-4 mb-3 border border-danger" id="">

                <input type="email" class="form-control mb-3 border border-danger" name="email"
                    value="{{logged_user.emial}}">

                <input type="password" class="form-control mb-3 border border-danger" name="password"
                    value="{{logged_user.password}}">

                <input type="password" class="form-control mb-3 border border-danger" name="confirm_pw"
                    value="{{logged_user.password}}">
            </div>
            <!-- {% csrf_token %} -->
            <!-- {% if messages %}
        <ul class='container'>
            {% for message in messages %}
            <li class='text-danger' {% if message.tags %} class="{{message.tags}}"{% endif %}>{{message}}</li>
            {% endfor %}
        </ul>
        {% endif %} -->
            <h3 class="container col-4 mt-5 p-2">Shipping Info:</h3>
            <div class="container col-3 justify-content-center mt-4 mb-3">
                <input type="text" class="form-control mb-3 border border-danger" name="street_address"
                    value="{{logged_user.street_address}}">
                <div class="container d-flex col-12 justify-content-evenly">
                    <input type="text" class="form-control m-1 border border-danger" name="city_address"
                        value="{{logged_user.city_address}}">
                    <input type="text" class="form-control m-1 border border-danger" name="state_address"
                        value="{{logged_user.state_address}}">
                </div>

                <button type="submit"
                    class="mt-3 mb-5 btn-success col-5 m-5 p-2 text-center fw-bold rounded">Update</button>
            </div>
        </form>
    </div>
    </div>
</body>

</html>
